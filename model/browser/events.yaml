groups:
  - id: event.browser.web_vital
    stability: development
    type: event
    name: browser.web_vital
    brief: >
      This event describes the website performance metrics introduced by Google, See [web vitals](https://web.dev/vitals).
    body:
      id: browser.web_vital
      requirement_level: required
      stability: development
      type: map
      fields:
        - id: name
          type: enum
          members:
            - id: cls
              value: 'cls'
              brief: Cumulative Layout Shift. See [cls](https://web.dev/articles/cls).
              stability: development
            - id: lcp
              value: 'lcp'
              brief: Largest Contentful Paint. See [lcp](https://web.dev/articles/lcp).
              stability: development
            - id: fid
              value: 'fid'
              brief: First Input Delay. See [fid](https://web.dev/articles/fid).
              stability: development
            - id: inp
              value: 'inp'
              brief: Interation to Next Paint. See [inp](https://web.dev/articles/inp).
              stability: development
          stability: development
          brief: Name of the web vital.
          requirement_level: required
          examples: ["cls"]
        - id: value
          type: double
          stability: development
          brief: Value of the web vital.
          requirement_level: required
          examples: [1.0]
        - id: delta
          type: double
          stability: development
          brief: The delta between the current value and the last-reported value. See [delta](https://github.com/GoogleChrome/web-vitals?tab=readme-ov-file#report-only-the-delta-of-changes).
          requirement_level: required
          examples: [0.2]
        - id: id
          type: string
          stability: development
          brief: A unique ID representing this particular metric instance.
          requirement_level: required
          examples: ["v3-1677874579383-6381583661209"]
  - id: event.enduser.user_action
    stability: development
    type: event
    name: enduser.user_action
    brief: >
      This event describes actions performed by the user such as click, scroll, zoom, resize, etc.
    body:
      id: enduser.user_action
      requirement_level: required
      stability: development
      type: map
      fields:
        - id: element
          type: string
          stability: development
          brief: Target element tag name and it is obtained via `event.target.tagName`.
          requirement_level: recommended
          examples: ["button"]
        - id: xpath
          type: string
          stability: development
          brief: Target element xpath
          requirement_level: recommended
          examples: ["//*[@id='testBtn']"]
        - id: user_action_type
          type: enum
          members:
            - id: click.left
              value: "click.left"
              stability: development
              brief: An element is left clicked by a user.
            - id: click.right
              value: "click.right"
              stability: development
              brief: An element is right clicked by a user.
            - id: click.middle
              value: "click.middle"
              stability: development
              brief: An element is middle clicked by a user.
            - id: scroll
              value: "scroll"
              stability: development
              brief: An element is scrolled by a user.
            - id: zoom
              value: "zoom"
              stability: development
              brief: An element is zoomed by a user.
            - id: resize
              value: "resize"
              stability: development
              brief: An element is resized by a user.
            - id: keyboard.enter
              value: "keyboard.enter"
              stability: development
              brief: An element is entered via keyboard by a user.
            - id: keyboard.space
              value: "keyboard.space"
              stability: development
              brief: A space is entered via keyboard by a user.
            - id: other
              value: "other"
              stability: development
              brief: User actions that are not listed above.
          stability: development
          brief: >
            Type of interaction.
            See enum [here](https://github.com/microsoft/ApplicationInsights-JS/blob/main/extensions/applicationinsights-clickanalytics-js/src/Enums.ts) for potential values we could add support for.
          requirement_level: required
          examples: ["click.right"]
        - id: click.xy
          type: int[]
          stability: development
          brief: Click coordinates(in pixels) relative to the entire document with format [x(horizontal),y(vertical)].
          requirement_level: recommended
          examples:
            - [10, 10]
        - id: tags
          type: string
          stability: development
          brief: Grab data from data-otel-* attributes in tree.
          requirement_level: recommended
          examples: ["id"]
